<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punjabi Stream</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">

  <!-- Include HLS.js library for HLS fallback support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* Video element for HLS streams */
    #hls-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none;
    }

    /* Hide all video controls for WebOS */
    #hls-video::-webkit-media-controls {
      display: none !important;
    }
    
    #hls-video::-webkit-media-controls-panel {
      display: none !important;
    }
    
    #hls-video::-webkit-media-controls-play-button {
      display: none !important;
    }
    
    #hls-video::-webkit-media-controls-start-playback-button {
      display: none !important;
    }

    /* Transparent overlay to capture clicks */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      cursor: pointer;
    }

    /* Channel name bar at bottom with slide animation */
    #channelName {
      position: absolute;
      bottom: -60px; /* start hidden below */
      left: 0;
      width: 100%;
      background: rgba(0,41,107,0.7);
      color: #ffd500;
      padding: 12px 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 3;
    }

    #channelName.show {
      bottom: 0; /* slide up into view */
      opacity: 1;
    }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 213, 0, 0.3);
      border-radius: 50%;
      border-top-color: #ffd500;
      animation: spin 1s ease-in-out infinite;
      z-index: 4;
      display: none;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="youtube-player"></div>
    <iframe id="stream" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <video id="hls-video" playsinline></video>
    <div id="overlay"></div>
    <div id="channelName"></div>
    <div class="loading" id="loading"></div>
  </div>

  <script>
    // ✅ Your 6 channels with real names (added DD Punjabi as the 6th channel)
    const CHANNELS = [
      { 
        name: "1. Patna Sahib LIVE", 
        url: "https://www.youtube.com/embed/live_stream?channel=UCrrrlDzu3AqIDPzzSXsViLQ&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0",  
        fallback: "https://www.youtube.com/embed/TxSC4pCmrYY?autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0",
        type: "youtube",
        videoId: null,
        channelId: "UCrrrlDzu3AqIDPzzSXsViLQ"
      },
      { 
        name: "2. PTC News LIVE", 
        url: "https://www.youtube.com/embed/live_stream?channel=UCQLEbraENUGWh6p1Rv664rQ&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", 
        type: "youtube",
        videoId: null,
        channelId: "UCQLEbraENUGWh6p1Rv664rQ"
      }, 
      { 
        name: "3. Hazur Sahib LIVE", 
        url: "https://www.youtube.com/embed/live_stream?channel=UCuerQ47I9Y2qxr4eIopxbYw&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", 
        type: "youtube",
        videoId: null,
        channelId: "UCuerQ47I9Y2qxr4eIopxbYw"
      },
      { 
        name: "4. Fatehgarh Sahib LIVE", 
        url: "https://www.youtube.com/embed/live_stream?channel=UCudVHqnOekwcvpzNpY8_ERw&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", 
        type: "youtube",
        videoId: null,
        channelId: "UCudVHqnOekwcvpzNpY8_ERw"
      },
      { 
        name: "5. Chardikla Time TV", 
        url: "https://www.yupptv.com/yupptvnew/channels/chardikala-time-tv/live/embed", 
        type: "iframe" 
      },
      { 
        name: "6. DD Punjabi", 
        url: "https://d3eyhgoylams0m.cloudfront.net/v1/manifest/93ce20f0f52760bf38be911ff4c91ed02aa2fd92/ed7bd2c7-8d10-4051-b397-2f6b90f99acb/20c8ad14-a158-4a42-8889-e032d070856e/2.m3u8", 
        type: "hls" 
      }
    ];

    // Safe localStorage access with fallback for WebOS
    const storage = {
      setItem: (key, value) => {
        try {
          localStorage.setItem(key, value);
        } catch (e) {
          console.log("LocalStorage not available, using fallback");
          // Create a cookie fallback if localStorage fails
          document.cookie = `${key}=${value}; max-age=31536000; path=/`;
        }
      },
      getItem: (key) => {
        try {
          return localStorage.getItem(key);
        } catch (e) {
          console.log("LocalStorage not available, using fallback");
          // Check cookies if localStorage fails
          const name = key + "=";
          const decodedCookie = decodeURIComponent(document.cookie);
          const ca = decodedCookie.split(';');
          for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
              return c.substring(name.length, c.length);
            }
          }
          return null;
        }
      }
    };

    // Try to load saved channel from storage, default to 0 if not found
    let currentChannel = 0;
    try {
      const savedChannel = storage.getItem('currentChannel');
      if (savedChannel !== null && !isNaN(savedChannel)) {
        currentChannel = parseInt(savedChannel);
        // Ensure the channel number is within valid range
        if (currentChannel < 0 || currentChannel >= CHANNELS.length) {
          currentChannel = 0;
        }
      }
    } catch (e) {
      console.log("Error loading saved channel, defaulting to 0");
      currentChannel = 0;
    }
    
    const IFRAME = document.getElementById('stream');
    const YOUTUBE_PLAYER_CONTAINER = document.getElementById('youtube-player');
    const HLS_VIDEO = document.getElementById('hls-video');
    const channelNameBox = document.getElementById('channelName');
    const loadingIndicator = document.getElementById('loading');
    let hideTimeout;
    let hls = null; // HLS.js instance
    let refreshTimer = null; // Auto-refresh timer
    let fallbackTimeout = null; // Fallback check timer
    let usingFallback = false; // Track if using fallback stream
    let streamMonitoringInterval = null; // For continuous stream monitoring
    let youtubePlayer = null; // YouTube player instance

    // Hide video controls completely
    HLS_VIDEO.controls = false;
    HLS_VIDEO.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Disable right-click menu on video
    }, false);

    // Load YouTube IFrame API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // YouTube API ready callback
    window.onYouTubeIframeAPIReady = function() {
      console.log("YouTube API is ready");
      // The player will be created once we load a YouTube channel
    };

    function createYouTubePlayer(channelId, videoId = null) {
      // Destroy existing player if any
      if (youtubePlayer) {
        youtubePlayer.destroy();
      }
      
      // Create new player
      youtubePlayer = new YT.Player('youtube-player', {
        height: '100%',
        width: '100%',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
      
      // Load the appropriate video or live stream
      function onPlayerReady(event) {
        console.log("YouTube player ready");
        loadingIndicator.style.display = 'none';
        
        if (videoId) {
          event.target.loadVideoById(videoId);
        } else {
          // Try to load the live stream for the channel
          event.target.loadVideoByUrl(`https://www.youtube.com/embed/live_stream?channel=${channelId}`);
        }
      }
      
      function onPlayerStateChange(event) {
        // Player state changes (unstarted, ended, playing, paused, buffering, cued)
        console.log("Player state changed:", event.data);
        
        if (event.data === YT.PlayerState.PLAYING) {
          // Video is playing, clear any fallback timeout
          if (fallbackTimeout) {
            clearTimeout(fallbackTimeout);
            fallbackTimeout = null;
          }
        } else if (event.data === YT.PlayerState.ENDED || 
                  event.data === YT.PlayerState.CUED) {
          // Video ended or was cued, check if we need to handle this
          console.log("Player ended or cued");
        }
      }
      
      function onPlayerError(event) {
        console.log("YouTube player error:", event.data);
        // If this is channel 0, try the fallback
        if (currentChannel === 0 && CHANNELS[0].fallback && !usingFallback) {
          useFallback();
        }
      }
    }

    function loadChannel(index) {
      // Save the current channel to storage
      storage.setItem('currentChannel', index);
      
      // Hide all players initially
      IFRAME.style.display = 'none';
      HLS_VIDEO.style.display = 'none';
      YOUTUBE_PLAYER_CONTAINER.style.display = 'none';
      loadingIndicator.style.display = 'block';
      
      // Clean up any existing HLS instance
      if (hls) {
        hls.destroy();
        hls = null;
      }
      
      // Clear any existing fallback timeout
      if (fallbackTimeout) {
        clearTimeout(fallbackTimeout);
        fallbackTimeout = null;
      }
      
      // Clear any existing monitoring interval
      if (streamMonitoringInterval) {
        clearInterval(streamMonitoringInterval);
        streamMonitoringInterval = null;
      }
      
      const channel = CHANNELS[index];
      usingFallback = false;
      
      if (channel.type === 'youtube') {
        // Use YouTube IFrame API for better control
        YOUTUBE_PLAYER_CONTAINER.style.display = 'block';
        IFRAME.style.display = 'none';
        HLS_VIDEO.pause();
        
        // Create or reuse YouTube player
        if (window.YT && YT.Player) {
          createYouTubePlayer(channel.channelId, channel.videoId);
        } else {
          // Fallback to iframe if API isn't loaded yet
          console.log("YouTube API not loaded, using iframe fallback");
          IFRAME.style.display = 'block';
          YOUTUBE_PLAYER_CONTAINER.style.display = 'none';
          IFRAME.src = channel.url;
          
          // Set up fallback check for Patna Sahib (15 seconds)
          if (index === 0 && channel.fallback) {
            fallbackTimeout = setTimeout(() => {
              checkStreamStatus();
            }, 15000);
            
            // Set up continuous monitoring for this stream
            startStreamMonitoring();
          }
        }
      } else if (channel.type === 'iframe') {
        // Use iframe for non-YouTube streams
        IFRAME.style.display = 'block';
        YOUTUBE_PLAYER_CONTAINER.style.display = 'none';
        HLS_VIDEO.style.display = 'none';
        IFRAME.src = channel.url;
        HLS_VIDEO.pause();
      } else if (channel.type === 'hls') {
        // Use native video element for HLS streams (better WebOS compatibility)
        HLS_VIDEO.style.display = 'block';
        IFRAME.style.display = 'none';
        YOUTUBE_PLAYER_CONTAINER.style.display = 'none';
        IFRAME.src = '';
        
        // For WebOS TV and browsers with native HLS support
        if (HLS_VIDEO.canPlayType('application/vnd.apple.mpegurl')) {
          HLS_VIDEO.src = channel.url;
          HLS_VIDEO.addEventListener('loadedmetadata', function() {
            HLS_VIDEO.play().catch(e => {
              console.log("Autoplay prevented, trying with user gesture");
            });
            loadingIndicator.style.display = 'none';
          });
          HLS_VIDEO.addEventListener('error', function() {
            console.log("HLS video error");
            loadingIndicator.style.display = 'none';
          });
        } else if (Hls.isSupported()) {
          // Use HLS.js as fallback for browsers without native HLS support
          hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(HLS_VIDEO);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            HLS_VIDEO.play().catch(e => {
              console.log("Autoplay prevented, trying with user gesture");
            });
            loadingIndicator.style.display = 'none';
          });
          hls.on(Hls.Events.ERROR, function(event, data) {
            console.log("HLS.js error:", data);
            loadingIndicator.style.display = 'none';
          });
        } else {
          console.log("HLS not supported in this browser");
          loadingIndicator.style.display = 'none';
        }
      }
      
      showChannelName(channel.name);
    }

    // Start continuous monitoring of the stream
    function startStreamMonitoring() {
      // Check every 15 seconds if the stream is still working
      streamMonitoringInterval = setInterval(() => {
        if (currentChannel === 0 && !usingFallback) {
          checkStreamStatus();
        }
      }, 15000);
    } 
    
    // Check if the stream is working, if not use fallback
    function checkStreamStatus() {
      // If we're already using fallback, don't check again
      if (usingFallback) return;
      
      // For YouTube iframe (not using API), we can't reliably check the content
      // Instead, we'll use a more conservative approach
      try {
        // Try to detect if the YouTube player is in an error state
        // This is a best-effort approach since we can't directly access the YouTube iframe's internals
        
        // If the iframe has loaded but we can't detect playing state, 
        // we'll assume it's working and cancel the fallback
        console.log("Stream check - assuming stream is working unless proven otherwise");
        
        // Clear the fallback timeout since the stream seems to be working
        if (fallbackTimeout) {
          clearTimeout(fallbackTimeout);
          fallbackTimeout = null;
        }
      } catch (e) {
        // If we can't access the iframe, use fallback
        console.log("Cannot access iframe, using fallback");
        useFallback();
      }
    }

    // Use the fallback stream for Patna Sahib
    function useFallback() {
      if (currentChannel === 0 && CHANNELS[0].fallback && !usingFallback) {
        usingFallback = true;
        
        // If we were using the YouTube API player, switch to iframe
        if (youtubePlayer) {
          youtubePlayer.destroy();
          youtubePlayer = null;
          YOUTUBE_PLAYER_CONTAINER.style.display = 'none';
          IFRAME.style.display = 'block';
        }
        
        IFRAME.src = CHANNELS[0].fallback;
        // Keep the channel name the same as originally specified
        showChannelName(CHANNELS[0].name);
        
        // Stop monitoring since we're now on the fallback
        if (streamMonitoringInterval) {
          clearInterval(streamMonitoringInterval);
          streamMonitoringInterval = null;
        }
      }
    }

    function showChannelName(name) {
      channelNameBox.textContent = name;
      channelNameBox.classList.add("show");

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        channelNameBox.classList.remove("show");
      }, 3000); // hide after 3 sec
    }

    // Function to set up auto-refresh
    function setupAutoRefresh() {
      // Clear any existing timer
      if (refreshTimer) {
        clearTimeout(refreshTimer);
      }
      
      // Set new timer to refresh after 60 minutes (3600000 milliseconds)
      refreshTimer = setTimeout(() => {
        // Save current channel before refreshing
        storage.setItem('currentChannel', currentChannel);
        window.location.reload();
      }, 3600000); // 60 minutes
    }

    // Load the saved channel or first channel
    // Wait for YouTube API to load if needed
    if (currentChannel === 0 && CHANNELS[0].type === 'youtube') {
      // Check if YouTube API is already loaded
      if (window.YT && YT.Player) {
        loadChannel(currentChannel);
      } else {
        // Wait for API to load
        let apiCheck = setInterval(() => {
          if (window.YT && YT.Player) {
            clearInterval(apiCheck);
            loadChannel(currentChannel);
          }
        }, 100);
        
        // Fallback after 5 seconds if API doesn't load
        setTimeout(() => {
          clearInterval(apiCheck);
          loadChannel(currentChannel);
        }, 5000);
      }
    } else {
      loadChannel(currentChannel);
    }

    // Set up auto-refresh
    setupAutoRefresh();

    // Overlay click → next channel
    document.getElementById('overlay').addEventListener('click', () => {
      nextChannel();
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") {
        nextChannel();
      } else if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") {
        prevChannel();
      } else if (/^[1-6]$/.test(e.key)) {
        jumpToChannel(parseInt(e.key) - 1);
      }
    });

    function nextChannel() {
      currentChannel = (currentChannel + 1) % CHANNELS.length;
      loadChannel(currentChannel);
    }

    function prevChannel() {
      currentChannel = (currentChannel - 1 + CHANNELS.length) % CHANNELS.length;
      loadChannel(currentChannel);
    }

    function jumpToChannel(index) {
      currentChannel = index;
      loadChannel(currentChannel);
    }

    // WebOS TV optimization
    document.body.addEventListener('click', function() {
      // Force focus on body for remote control navigation
      document.body.focus();
    });

    // Prevent default behaviors that might interfere with TV experience
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 8 || e.keyCode === 461) { // Back button
        e.preventDefault();
      }
    });
    
    // Handle iframe load event to hide loading indicator
    IFRAME.addEventListener('load', function() {
      loadingIndicator.style.display = 'none';
      
      // For the first channel, if we have a fallback timeout set,
      // clear it since the iframe loaded successfully
      if (currentChannel === 0 && fallbackTimeout) {
        clearTimeout(fallbackTimeout);
        fallbackTimeout = null;
      }
    });
    
    // Handle iframe error event
    IFRAME.addEventListener('error', function() {
      loadingIndicator.style.display = 'none';
      if (currentChannel === 0 && !usingFallback) {
        useFallback();
      }
    });
  </script>
</body>
</html>
