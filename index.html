<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punjabi Stream</title>
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black; font-family: "Noto Sans Gurmukhi", sans-serif;
      overflow: hidden; -webkit-tap-highlight-color: transparent; user-select: none;
    }
    #container { position: relative; width: 100vw; height: 100vh; }
    #stream { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    #stream iframe { width: 100%; height: 100%; border: none; display:block; }
    #hls-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: pointer; outline: none; }
    
    #channelName {
      position: absolute; bottom: -80px; left: 0; width: 100%;
      padding: 15px 20px; font-size: 24px; font-weight: bold;
      text-align: center; opacity: 0; transition: all 0.6s ease; z-index: 3;
    }
    .style-main { background-color: rgba(0, 41, 107, 0.9) !important; color: #FFD700 !important; }
    .style-alt { background-color: #FFD700 !important; color: #00296B !important; }
    
    #channelName.show { bottom: 0; opacity: 1; }
    
    .loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 60px; height: 60px; border: 6px solid rgba(255, 213, 0, 0.2);
      border-radius: 50%; border-top-color: #ffd500;
      animation: spin 1s linear infinite; z-index: 4; display: none;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    
    #time-tv {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: none; z-index: 1; background: url("https://i.postimg.cc/053WPD28/haarimandr.png") no-repeat center center;
      background-size: cover; font-family: "Arial Black", sans-serif;
    }
    #time-tv .clock { position: absolute; top: 6%; right: 3%; font-size: 8.7vw; color: #FFD700; text-shadow: 0 0 10px #FFD700; }
    #time-tv .date { position: absolute; top: 2%; right: 3.5%; font-size: 3vw; color: #FFE066; }
  </style>
</head>
<body>
  <div id="container">
    <div id="stream"></div>
    <video id="hls-video" playsinline></video>
    <div id="time-tv"><div class="clock"></div><div class="date"></div></div>
    <div id="overlay" tabindex="0"></div>
    <div id="channelName" class="style-main"></div>
    <div class="loading" id="loading"></div>
  </div>

<script>
// --- CONFIGURATION ---
const CHANNELS = [
  { name: "1. ਪਟਨਾ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UC3nqw1kd4AK1q9e68YUoLDQ", fallback: "TTK7eNuI3M0", type: "direct" },
  { name: "2. ਅੰਮ੍ਰਿਤਸਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCYn6UEtQ771a_OWSiNBoG8w", type: "hybrid" },
  { name: "3. ਬਾਬਾ ਦੀਪ ਸਿੰਘ ਜੀ ਅੰਮ੍ਰਿਤਸਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCxWx-MPft_7mKrFtN6uOaAA", type: "direct" },
  // Ch 4: Hybrid + Toggle enabled
  { name: "4. ਫਤੇਹਗੜ੍ਹ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCudVHqnOekwcvpzNpY8_ERw", type: "hybrid", allowToggle: true },
  { name: "5. ਆਨੰਦਪੁਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCSx5035_us8h8DOp_YhQDaw", type: "direct" },
  { name: "6. ਦਮਦਮਾ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCY8jMpyRRcdzSf6uLiU6izQ", type: "direct" },
  { name: "7. ਹਜ਼ੂਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCuerQ47I9Y2qxr4eIopxbYw", type: "direct" },
  { name: "8. ਬੰਗਲਾ ਸਾਹਿਬ ਦਿੱਲੀ ਲਾਈਵ", channelId: "UCA1Jqo-WXVuMgs4WcD5f5Yw", type: "hybrid" },
  { name: "9. ਡੀਡੀ ਪੰਜਾਬੀ", url: "https://d3eyhgoylams0m.cloudfront.net/v1/manifest/93ce20f0f52760bf38be911ff4c91ed02aa2fd92/ed7bd2c7-8d10-4051-b397-2f6b90f99acb/20c8ad14-a158-4a42-8889-e032d070856e/2.m3u8", type: "hls" },
  { name: "0. ਲਾਈਵ ਟਾਈਮ", type: "time" }
];

const STREAM_DIV = document.getElementById('stream');
const HLS_VIDEO = document.getElementById('hls-video');
const TIME_TV = document.getElementById('time-tv');
const channelNameBox = document.getElementById('channelName');
const loadingIndicator = document.getElementById('loading');
const OVERLAY = document.getElementById('overlay');

let currentChannel = parseInt(localStorage.getItem('currentChannel')) || 0;
let streamToggle = 0; 
let refreshTimer, loadTimeout, hideTimeout, safetyTimer, hls;
let lastScrollTime = 0;
const SCROLL_SPEED_MS = 350; 
const LOAD_DELAY_MS = 600;
let ytPlayer = null;
let ytApiReady = false;

window.onYouTubeIframeAPIReady = function() { ytApiReady = true; };

// --- RSS SCANNER (Auto-Rescue) ---
// Finds the actual Latest Video ID from the channel's RSS feed
async function fetchLatestVideoId(channelId, offset = 0) {
    try {
        const rssUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + channelId)}&t=${Date.now()}`;
        const res = await fetch(rssUrl);
        const data = await res.json();
        const items = data.items || [];
        if (items.length > offset) {
            return items[offset].link.split('v=')[1];
        }
        return null;
    } catch (e) {
        return null;
    }
}

function loadChannel(index, toggle = 0) {
  localStorage.setItem('currentChannel', index);
  loadingIndicator.style.display = 'block';
  STREAM_DIV.style.display = 'none';
  HLS_VIDEO.style.display = 'none';
  TIME_TV.style.display = 'none';
  STREAM_DIV.innerHTML = '';
  
  if (hls) { hls.destroy(); hls = null; }
  HLS_VIDEO.pause();
  if (safetyTimer) clearTimeout(safetyTimer);
  if (ytPlayer) { try { ytPlayer.destroy(); } catch(e){} ytPlayer = null; }

  const channel = CHANNELS[index];

  // Force Loader Timeout (2.5s Safety)
  safetyTimer = setTimeout(() => { loadingIndicator.style.display = 'none'; }, 2500);

  if (channel.type === 'hybrid') {
    // --- HYBRID LOGIC ---
    STREAM_DIV.style.display = 'block';
    
    if (toggle === 1) {
        // Toggle 1: 2nd Stream (Only for Ch 4)
        showChannelName(channel.name, 1);
        fetchLatestVideoId(channel.channelId, 1).then(vidId => {
             loadYoutubePlayer(vidId || `live_stream?channel=${channel.channelId}`, channel);
        });
    } else {
        // Toggle 0: Main Stream (Direct Link -> Auto Rescue)
        showChannelName(channel.name, 0);
        loadYoutubePlayer(`live_stream?channel=${channel.channelId}`, channel);
    }

  } else if (channel.type === 'direct') {
    STREAM_DIV.style.display = 'block';
    loadYoutubePlayer(`live_stream?channel=${channel.channelId}`, channel);
    showChannelName(channel.name, 0);

  } else if (channel.type === 'iframe') {
    STREAM_DIV.style.display = 'block';
    STREAM_DIV.innerHTML = `<iframe src="${channel.url}" allow="autoplay; fullscreen"></iframe>`;
    STREAM_DIV.querySelector('iframe').onload = () => loadingIndicator.style.display = 'none';
    showChannelName(channel.name, 0);

  } else if (channel.type === 'hls') {
    HLS_VIDEO.style.display = 'block';
    if (Hls.isSupported()) {
      hls = new Hls(); hls.loadSource(channel.url); hls.attachMedia(HLS_VIDEO);
      hls.on(Hls.Events.MANIFEST_PARSED, () => { HLS_VIDEO.play(); loadingIndicator.style.display = 'none'; });
      hls.on(Hls.Events.ERROR, () => loadingIndicator.style.display = 'none');
    }
    showChannelName(channel.name, 0);

  } else if (channel.type === 'time') {
    TIME_TV.style.display = 'block'; loadingIndicator.style.display = 'none';
    showChannelName(channel.name, 0);
  }
  setupAutoRefresh();
}

function loadYoutubePlayer(videoIdOrParams, channelObj = null) {
    let srcUrl = videoIdOrParams.includes('channel=') 
        ? `https://www.youtube.com/embed/${videoIdOrParams}&autoplay=1&modestbranding=1&controls=0&rel=0&enablejsapi=1`
        : `https://www.youtube.com/embed/${videoIdOrParams}?autoplay=1&modestbranding=1&controls=0&rel=0&enablejsapi=1`;

    STREAM_DIV.innerHTML = `<iframe id="main-player" src="${srcUrl}" allow="autoplay; fullscreen"></iframe>`;

    setTimeout(() => {
        if (window.YT && YT.Player) {
            ytPlayer = new YT.Player('main-player', {
                events: {
                    'onReady': (e) => { 
                        loadingIndicator.style.display = 'none'; 
                        e.target.playVideo(); 
                    },
                    'onError': (e) => {
                        console.log("Player Error detected: " + e.data);
                        
                        // 1. HYBRID AUTO-RESCUE (Ch 2, 4, 8)
                        // If direct link fails, fetch the latest video ID from RSS
                        if (channelObj && channelObj.type === 'hybrid') {
                            loadingIndicator.style.display = 'block'; 
                            fetchLatestVideoId(channelObj.channelId, 0).then(vidId => {
                                if(vidId) {
                                    STREAM_DIV.innerHTML = `<iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1&modestbranding=1&controls=0" allow="autoplay; fullscreen"></iframe>`;
                                    loadingIndicator.style.display = 'none';
                                }
                            });
                        } 
                        // 2. STANDARD FALLBACK (Ch 1)
                        // Uses the hardcoded fallback ID
                        else if (channelObj && channelObj.fallback) {
                             STREAM_DIV.innerHTML = `<iframe src="https://www.youtube.com/embed/${channelObj.fallback}?autoplay=1&modestbranding=1&controls=0" allow="autoplay; fullscreen"></iframe>`;
                             loadingIndicator.style.display = 'none';
                        }
                    }
                }
            });
        }
    }, 500);
}

function setupAutoRefresh() {
  clearTimeout(refreshTimer);
  refreshTimer = setTimeout(() => { window.location.reload(); }, 10800000); 
}

function showChannelName(name, styleType) {
  channelNameBox.textContent = name;
  channelNameBox.className = (styleType === 1) ? 'style-alt show' : 'style-main show';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => channelNameBox.classList.remove("show"), 3000);
}

function queueChannelLoad(index) {
  const isSame = (currentChannel === index);
  const channel = CHANNELS[index];

  // LOGIC: Only toggle if channel allows it (Channel 4 only)
  if (isSame && channel.type === 'hybrid' && channel.allowToggle) {
      streamToggle = (streamToggle === 0) ? 1 : 0;
  } else {
      streamToggle = 0;
  }
  
  currentChannel = index;
  showChannelName(channel.name, streamToggle);
  
  if (loadTimeout) clearTimeout(loadTimeout);
  loadTimeout = setTimeout(() => { loadChannel(index, streamToggle); }, LOAD_DELAY_MS);
}

window.addEventListener('keydown', (e) => {
  const k = e.key; const c = e.keyCode; const now = Date.now();
  if (now - lastScrollTime < SCROLL_SPEED_MS) return;
  lastScrollTime = now;
  if (k === "ArrowRight" || k === "ArrowUp" || k === "ChannelUp" || c === 427 || k === "PageUp" || c === 33) {
    e.preventDefault(); queueChannelLoad((currentChannel + 1) % CHANNELS.length);
  } else if (k === "ArrowLeft" || k === "ArrowDown" || k === "ChannelDown" || c === 428 || k === "PageDown" || c === 34) {
    e.preventDefault(); queueChannelLoad((currentChannel - 1 + CHANNELS.length) % CHANNELS.length);
  } else if (/^[1-9]$/.test(k)) {
    e.preventDefault(); queueChannelLoad(parseInt(k, 10) - 1);
  } else if (k === "0") {
    e.preventDefault(); queueChannelLoad(9);
  }
});
OVERLAY.addEventListener('click', () => queueChannelLoad((currentChannel + 1) % CHANNELS.length));

function updateLocalTime() {
  const now = new Date();
  document.querySelector('#time-tv .clock').textContent = now.toLocaleTimeString('en-US', { hour12: true });
  document.querySelector('#time-tv .date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
}
setInterval(updateLocalTime, 1000); updateLocalTime();
loadChannel(currentChannel);
</script>
</body>
</html>
