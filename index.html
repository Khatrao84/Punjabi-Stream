<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punjabi Stream</title>
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black; font-family: sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #container { position: relative; width: 100vw; height: 100vh; }
    #stream { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 0; }
    #stream iframe { width: 100%; height: 100%; border: none; }
    #hls-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
    #hls-video::-webkit-media-controls { display: none !important; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: pointer; }
    #channelName {
      position: absolute; bottom: -60px; left: 0;
      width: 100%;
      background: rgba(0,41,107,0.7); color: #ffd500;
      padding: 12px 20px; font-size: 22px; font-weight: bold;
      text-align: center; opacity: 0;
      transition: all 0.6s ease; z-index: 3;
    }
    #channelName.show { bottom: 0; opacity: 1; }
    .loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 50px; height: 50px;
      border: 5px solid rgba(255, 213, 0, 0.3);
      border-radius: 50%; border-top-color: #ffd500;
      animation: spin 1s ease-in-out infinite;
      z-index: 4; display: none;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</head>
<body>
  <div id="container">
    <div id="stream"></div>
    <video id="hls-video" playsinline></video>
    <div id="overlay"></div>
    <div id="channelName"></div>
    <div class="loading" id="loading"></div>
  </div>

  <script>
    const CHANNELS = [
      { name: "1. Patna Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UC3nqw1kd4AK1q9e68YUoLDQ", 
       fallback: "https://www.youtube.com/embed/-TTK7eNuI3M0?autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", type: "youtube",attributes: 'allow="autoplay; encrypted-media"' },
      { name: "2. PTC News LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCQLEbraENUGWh6p1Rv664rQ&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", type: "youtube" },
      { name: "3. Chardikla Time TV", url: "https://www.yupptv.com/yupptvnew/channels/chardikala-time-tv/live/embed", type: "iframe" },
      { name: "4. DD Punjabi", url: "https://d3eyhgoylams0m.cloudfront.net/v1/manifest/93ce20f0f52760bf38be911ff4c91ed02aa2fd92/ed7bd2c7-8d10-4051-b397-2f6b90f99acb/20c8ad14-a158-4a42-8889-e032d070856e/2.m3u8", type: "hls" },
      { name: "5. Fatehgarh Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCudVHqnOekwcvpzNpY8_ERw&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", type: "youtube" },
      { name: "6. Hazur Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCuerQ47I9Y2qxr4eIopxbYw&autoplay=1&modestbranding=1&controls=0&showinfo=0&rel=0", type: "youtube" }
         ];

    const storage = {
      setItem: (key, value) => { try { localStorage.setItem(key, value); } catch (e) { document.cookie = `${key}=${value}; max-age=31536000; path=/`; } },
      getItem: (key) => {
        try { return localStorage.getItem(key); } catch (e) {
          const name = key + "="; const ca = decodeURIComponent(document.cookie).split(';');
          for(let c of ca) { c = c.trim(); if (c.indexOf(name) === 0) return c.substring(name.length); }
          return null;
        }
      }
    };

    let currentChannel = parseInt(storage.getItem('currentChannel')) || 0;
    if (currentChannel < 0 || currentChannel >= CHANNELS.length) currentChannel = 0;

    const STREAM_DIV = document.getElementById('stream');
    const HLS_VIDEO = document.getElementById('hls-video');
    const channelNameBox = document.getElementById('channelName');
    const loadingIndicator = document.getElementById('loading');
    let hideTimeout, hls, refreshTimer, youtubePlayer;
    let usingFallback = false, channel1Retry = false;

    HLS_VIDEO.controls = false;
    HLS_VIDEO.addEventListener('contextmenu', e => e.preventDefault());

    function onYouTubeIframeAPIReady() { loadChannel(currentChannel); }
    
    // This function now creates an iframe and attaches the API to it, which is more reliable.
    function createYTPlayerForChannel1() {
      if (youtubePlayer) { youtubePlayer.destroy(); youtubePlayer = null; }
      
      // Create a URL with all necessary parameters, including enablejsapi=1
      const playerUrl = new URL(CHANNELS[0].url);
      playerUrl.searchParams.set('enablejsapi', '1');
      playerUrl.searchParams.set('autoplay', '1');
      playerUrl.searchParams.set('controls', '0');
      playerUrl.searchParams.set('rel', '0');
      playerUrl.searchParams.set('showinfo', '0');
      playerUrl.searchParams.set('modestbranding', '1');

      // Create the iframe manually
      const iframe = document.createElement('iframe');
      iframe.id = 'youtube-player-frame'; // Give it an ID to target
      iframe.src = playerUrl.toString();
      iframe.setAttribute('allow', 'autoplay; fullscreen');
      STREAM_DIV.innerHTML = ''; // Clear the div
      STREAM_DIV.appendChild(iframe);

      // Attach the YT.Player to our manually created iframe
      youtubePlayer = new YT.Player('youtube-player-frame', {
        events: {
          'onReady': onPlayerReady,
          'onError': onPlayerError,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function loadChannel(index) {
      storage.setItem('currentChannel', index);
      
      loadingIndicator.style.display = 'block';
      STREAM_DIV.style.display = 'none';
      HLS_VIDEO.style.display = 'none';
      HLS_VIDEO.pause();
      STREAM_DIV.innerHTML = '';
      
      usingFallback = false; channel1Retry = false; 

      if (hls) hls.destroy();
      if (youtubePlayer) { youtubePlayer.destroy(); youtubePlayer = null; }
      
      const channel = CHANNELS[index];
      
      if (channel.type === 'youtube' && index === 0 && channel.fallback) {
        STREAM_DIV.style.display = 'block';
        createYTPlayerForChannel1();
      } else if (channel.type === 'youtube' || channel.type === 'iframe') {
        STREAM_DIV.style.display = 'block';
        const iframe = document.createElement('iframe');
        iframe.src = channel.url;
        iframe.setAttribute('allow', 'autoplay; fullscreen');
        iframe.setAttribute('allowfullscreen', '');
        iframe.onload = () => loadingIndicator.style.display = 'none';
        STREAM_DIV.appendChild(iframe);
      } else if (channel.type === 'hls') {
        HLS_VIDEO.style.display = 'block';
        if (HLS_VIDEO.canPlayType('application/vnd.apple.mpegurl')) {
          HLS_VIDEO.src = channel.url;
          HLS_VIDEO.addEventListener('loadedmetadata', () => { HLS_VIDEO.play(); loadingIndicator.style.display = 'none'; });
          HLS_VIDEO.addEventListener('error', () => { loadingIndicator.style.display = 'none'; });
        } else if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(HLS_VIDEO);
          hls.on(Hls.Events.MANIFEST_PARSED, () => { HLS_VIDEO.play(); loadingIndicator.style.display = 'none'; });
          hls.on(Hls.Events.ERROR, () => { loadingIndicator.style.display = 'none'; });
        } else {
          loadingIndicator.style.display = 'none';
        }
      } else {
        loadingIndicator.style.display = 'none';
      }
      
      showChannelName(channel.name);
      setupAutoRefresh();
    }

    function onPlayerReady(event) {
      loadingIndicator.style.display = 'none';
      event.target.playVideo();
    }

    function onPlayerError() {
      if (currentChannel !== 0 || usingFallback) return;
      if (!channel1Retry) {
        channel1Retry = true;
        console.log("Stream error, attempting one retry...");
        setTimeout(createYTPlayerForChannel1, 1000);
      } else {
        console.log("Retry failed. Switching to fallback.");
        useFallback();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && currentChannel === 0 && !usingFallback) {
        console.log("Main stream has ended. Switching to fallback.");
        useFallback();
      }
    }

    function useFallback() {
      usingFallback = true;
      if (youtubePlayer) { youtubePlayer.destroy(); youtubePlayer = null; }
      STREAM_DIV.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = CHANNELS[0].fallback;
      iframe.setAttribute('allow', 'autoplay; fullscreen');
      iframe.onload = () => loadingIndicator.style.display = 'none';
      STREAM_DIV.appendChild(iframe);
      showChannelName(CHANNELS[0].name);
    }

    function showChannelName(name) {
      channelNameBox.textContent = name;
      channelNameBox.classList.add("show");
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => channelNameBox.classList.remove("show"), 3000);
    }

    function setupAutoRefresh() {
      clearTimeout(refreshTimer);
      refreshTimer = setTimeout(() => window.location.reload(), 5400000);
    }

    function nextChannel() { currentChannel = (currentChannel + 1) % CHANNELS.length; loadChannel(currentChannel); }
    function prevChannel() { currentChannel = (currentChannel - 1 + CHANNELS.length) % CHANNELS.length; loadChannel(currentChannel); }
    function jumpToChannel(index) { currentChannel = index; loadChannel(currentChannel); }

    document.getElementById('overlay').addEventListener('click', nextChannel);
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") nextChannel();
      else if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") prevChannel();
      else if (/^[1-6]$/.test(e.key)) jumpToChannel(parseInt(e.key) - 1);
    });
    document.addEventListener('keydown', (e) => { if (e.keyCode === 8 || e.keyCode === 461) e.preventDefault(); });
  </script>
</body>
</html>
