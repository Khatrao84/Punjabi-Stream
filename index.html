<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gurbani Stream</title>
  
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://api.rss2json.com">
  <link rel="dns-prefetch" href="https://www.youtube.com">
  <link rel="dns-prefetch" href="https://api.rss2json.com">

  <link rel="icon" href="favicon.png" type="image/png">
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    /* --- YOUR ORIGINAL DESIGN PRESERVED --- */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      background-color: black; 
      font-family: "Noto Sans Gurmukhi", sans-serif;
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      user-select: none;
      cursor: none;
    }
    body.user-active { 
      cursor: default; 
    }
    
    #container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
    }

    #stream { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 0; 
    }

    .video-placeholder { 
      width: 100%; 
      height: 100%; 
      background: black; 
    }
    
    #hls-video { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      z-index: 1; 
      display: none; 
    }

    /* BACKGROUND IMAGE FOR CH 2 AUDIO MODE */
    #audio-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1; 
      display: none;
    }

    #overlay { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 2; 
      cursor: pointer; 
      outline: none; 
    }

    /* TOGGLE BUTTON - BOTTOM LEFT */
    #toggleBtn {
      position: absolute;
      bottom: 25px;
      left: 0px; /* BOTTOM Left Position */
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: none; 
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      z-index: 10; 
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease;
    }
    #toggleBtn:active {
      transform: scale(0.9);
    }
    /* State A: Gold Text, Blue Back */
    .toggle-A { 
      background-color: #00296B; 
      color: #FFD700; 
    }
    /* State B: Blue Text, Gold Back */
    .toggle-B { 
      background-color: #FFD700; 
      color: #00296B; 
    }
    
    #channelName {
      position: absolute; 
      bottom: -80px; 
      left: 0; 
      width: 100%;
      padding: 15px 20px; 
      font-size: 24px; 
      font-weight: bold;
      text-align: center; 
      opacity: 0; 
      transition: all 0.6s ease; 
      z-index: 3;
    }
    .style-main { 
      background-color: rgba(0, 41, 107, 0.9) !important; 
      color: #FFD700 !important; 
    }
    .style-alt { 
      background-color: #FFD700 !important; 
      color: #00296B !important; 
    }
    #channelName.show { 
      bottom: 0; 
      opacity: 1; 
    }
    
    .loading {
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      width: 60px; 
      height: 60px; 
      border: 6px solid rgba(255, 213, 0, 0.2);
      border-radius: 50%; 
      border-top-color: #ffd500;
      animation: spin 1s linear infinite; 
      z-index: 4; 
      display: none;
    }
    @keyframes spin { 
      to { transform: translate(-50%, -50%) rotate(360deg); } 
    }
    
    #time-tv {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      display: none; 
      z-index: 1; 
      background: url("haarimandr.png") no-repeat center center;
      background-size: cover; 
      font-family: "Arial Black", sans-serif;
    }
    #time-tv .clock { 
      position: absolute; 
      top: 6%; 
      right: 3%; 
      font-size: 8.7vw; 
      color: #FFD700; 
      text-shadow: 0 0 10px #FFD700; 
    }
    #time-tv .date { 
      position: absolute; 
      top: 2%; 
      right: 3.5%; 
      font-size: 3vw; 
      color: #FFE066; 
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="stream"></div>
    <video id="hls-video" playsinline></video>
    
    <audio id="bg-audio" preload="auto"></audio>
    
    <div id="audio-bg"></div>
    
    <div id="time-tv"><div class="clock"></div><div class="date"></div></div>
    
    <div id="toggleBtn" class="toggle-A">A</div>
    
    <div id="overlay" tabindex="0"></div>
    <div id="channelName" class="style-main"></div>
    <div class="loading" id="loading"></div>
  </div>

<script>
/**
 * --------------------------------------------------------------------------
 * APP CONFIGURATION
 * --------------------------------------------------------------------------
 */
const Config = {
  SCROLL_SPEED_MS: 350,
  AUTO_REFRESH_MS: 10800000, // 3 Hours
  LOAD_TIMEOUT_MS: 8000,
  RSS_FETCH_TIMEOUT: 5000,
  KEY_THROTTLE_MS: 400,
  // Local files must be in the same folder
  LOCAL_AUDIO_FILE: "sukhmani.mp3",
  LOCAL_RADIO_IMG: "audioharimandar.png"
};

const CHANNELS = [
  // CH 1: Patna Sahib (Direct / Fallback Toggle)
  { name: "1. ਪਟਨਾ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UC3nqw1kd4AK1q9e68YUoLDQ", fallback: "TTK7eNuI3M0", type: "direct", allowToggle: true },
  
  // CH 2: Amritsar (Hybrid: Video / Radio)
  { 
    name: "2. ਅੰਮ੍ਰਿਤਸਰ ਸਾਹਿਬ ਲਾਈਵ", 
    channelId: "UCYn6UEtQ771a_OWSiNBoG8w", 
    type: "direct-rss", 
    allowToggle: true,
    isRadioHybrid: true,
    radioUrl: "https://live.sgpc.net:8443/;",
    radioImage: Config.LOCAL_RADIO_IMG
  },

  // CH 3: Fatehgarh Sahib (Direct / RSS Toggle)
  { name: "3. ਫਤੇਹਗੜ੍ਹ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCudVHqnOekwcvpzNpY8_ERw", type: "direct-rss", allowToggle: true },

   // Standard Channels
  { name: "4. ਬਾਬਾ ਦੀਪ ਸਿੰਘ ਜੀ ਅੰਮ੍ਰਿਤਸਰ ਲਾਈਵ", channelId: "UCxWx-MPft_7mKrFtN6uOaAA", type: "direct" },
  { name: "5. ਆਨੰਦਪੁਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCSx5035_us8h8DOp_YhQDaw", type: "direct" },
  { name: "6. ਦਮਦਮਾ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCY8jMpyRRcdzSf6uLiU6izQ", type: "direct" },
  { name: "7. ਸੀਸ ਗੰਜ ਸਾਹਿਬ ਦਿੱਲੀ ਲਾਈਵ", channelId: "UCm0p8BmL4d914gBefceFxxA", type: "direct" },
  { name: "8. ਬੰਗਲਾ ਸਾਹਿਬ ਦਿੱਲੀ ਲਾਈਵ", channelId: "UCA1Jqo-WXVuMgs4WcD5f5Yw", type: "auto-rss" },
  { name: "9. ਹਜ਼ੂਰ ਸਾਹਿਬ ਲਾਈਵ", channelId: "UCuerQ47I9Y2qxr4eIopxbYw", type: "direct" },
  
  // CH 0: Time / Audio (Pause-Resume)
  { name: "0. ਸੁਖਮਨੀ ਸਾਹਿਬ", type: "time", allowToggle: true }
];

/**
 * --------------------------------------------------------------------------
 * APP STATE MANAGEMENT (Robust Logic)
 * --------------------------------------------------------------------------
 */
const AppState = {
  currentChannel: parseInt(localStorage.getItem('currentChannel')) || 0,
  streamToggle: 0,
  activeLoadId: 0, // Critical for preventing race conditions
  timers: {
    load: null,
    banner: null,
    watchdog: null,
    refresh: null
  }
};

// DOM Cache
const UI = {
  container: document.getElementById('container'),
  stream: document.getElementById('stream'),
  hlsVideo: document.getElementById('hls-video'),
  timeTv: document.getElementById('time-tv'),
  audioBg: document.getElementById('audio-bg'),
  channelName: document.getElementById('channelName'),
  loading: document.getElementById('loading'),
  overlay: document.getElementById('overlay'),
  toggleBtn: document.getElementById('toggleBtn'),
  bgAudio: document.getElementById('bg-audio'),
  clock: document.querySelector('#time-tv .clock'),
  date: document.querySelector('#time-tv .date')
};

/**
 * --------------------------------------------------------------------------
 * PLAYER LOGIC
 * --------------------------------------------------------------------------
 */
const PlayerService = {
  ytPlayer: null,
  hls: null,

  // Robust Cleanup: Prevents memory leaks and stuck players
  cleanup() {
    // 1. Destroy YouTube
    if (this.ytPlayer) {
      if(typeof this.ytPlayer.stopVideo === 'function') try { this.ytPlayer.stopVideo(); } catch(e){}
      if(typeof this.ytPlayer.destroy === 'function') try { this.ytPlayer.destroy(); } catch(e){}
    }
    this.ytPlayer = null;

    // 2. Destroy HLS
    if (this.hls) {
      try { this.hls.destroy(); } catch(e){}
      this.hls = null;
    }

    // 3. Reset Audio & Backgrounds
    UI.bgAudio.pause();
    UI.bgAudio.src = "";
    UI.bgAudio.currentTime = 0; // Force reset
    UI.audioBg.style.display = 'none';
    UI.timeTv.style.display = 'none';

    // 4. Wipe Video Container
    UI.stream.innerHTML = ''; 
    UI.hlsVideo.pause();
    UI.hlsVideo.src = "";
    UI.hlsVideo.style.display = 'none';
    
    // 5. Clear Watchdogs
    clearTimeout(AppState.timers.watchdog);
  },

  // Initialize YouTube with aggressive Fallback handling
  initYouTube(divId, videoData, channelObj, loadId) {
    // Safety check: Don't load if user already switched channel
    if (loadId !== AppState.activeLoadId) return;

    if (!window.YT || !window.YT.Player) {
        setTimeout(() => this.initYouTube(divId, videoData, channelObj, loadId), 100);
        return;
    }

    // Embed logic for Channel Live vs Video ID
    if (videoData.type === 'channel_live') {
       const embedUrl = `https://www.youtube.com/embed/live_stream?channel=${videoData.id}&autoplay=1&mute=1&controls=0&enablejsapi=1&origin=${window.location.origin}`;
       const iframe = document.createElement('iframe');
       iframe.id = divId; iframe.src = embedUrl; 
       iframe.style.width = "100%"; iframe.style.height = "100%"; iframe.style.border = "none"; 
       iframe.allow = "autoplay; fullscreen";
       document.getElementById(divId).replaceWith(iframe);
       
       this.ytPlayer = new YT.Player(divId, {
           events: { 
               'onReady': (e) => this.onPlayerReady(e, loadId),
               'onStateChange': (e) => this.onStateChange(e, channelObj, loadId),
               'onError': (e) => this.onError(e, videoData, channelObj, loadId, divId)
           }
       });
    } else {
       this.ytPlayer = new YT.Player(divId, {
           height: '100%', width: '100%', videoId: videoData.id,
           playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'iv_load_policy': 3, 'fs': 0 },
           events: { 
               'onReady': (e) => this.onPlayerReady(e, loadId),
               'onStateChange': (e) => this.onStateChange(e, channelObj, loadId),
               'onError': (e) => this.onError(e, videoData, channelObj, loadId, divId)
           }
       });
    }
  },

  onPlayerReady(event, loadId) {
    if (loadId !== AppState.activeLoadId) return;
    UI.loading.style.display = 'none';
    event.target.playVideo();
    setTimeout(() => { try { event.target.unMute(); } catch(e){} }, 500);
    setTimeout(() => { try { event.target.unMute(); } catch(e){} }, 2000);
  },

  onStateChange(event, channelObj, loadId) {
    if (loadId !== AppState.activeLoadId) return;
    
    // CRITICAL: Aggressively wipe old player if stream ends to avoid "Related Videos"
    if (event.data === YT.PlayerState.ENDED) {
         if (channelObj.fallback) {
             console.log("Stream Ended. Wiping and switching to fallback.");
             UI.stream.innerHTML = ''; // Immediate Wipe
             const newDivId = `yt-fallback-${Date.now()}`;
             UI.stream.innerHTML = `<div id="${newDivId}" class="video-placeholder"></div>`;
             this.initYouTube(newDivId, {type: 'video_id', id: channelObj.fallback}, channelObj, loadId);
         }
    }
  },

  onError(event, videoData, channelObj, loadId, divId) {
    if (loadId !== AppState.activeLoadId) return;
    console.log("YT Error:", event.data);
    
    // Recovery Logic: Direct -> RSS
    if (channelObj.type === 'direct-rss' && videoData.type === 'channel_live') {
        UI.loading.style.display = 'block';
        DataService.fetchRSS(channelObj.channelId).then(vidId => {
             if (loadId === AppState.activeLoadId && vidId) {
                 this.cleanup(); // Clean before retry
                 UI.stream.style.display = 'block';
                 const newDivId = `yt-rss-${Date.now()}`;
                 UI.stream.innerHTML = `<div id="${newDivId}" class="video-placeholder"></div>`;
                 this.initYouTube(newDivId, {type: 'video_id', id: vidId}, channelObj, loadId);
             } else {
                 UI.loading.style.display = 'none';
             }
        });
        return;
    }

    // Recovery Logic: Fallback
    if (channelObj.fallback && videoData.id !== channelObj.fallback) {
         this.cleanup();
         UI.stream.style.display = 'block';
         const newDivId = `yt-fb-${Date.now()}`;
         UI.stream.innerHTML = `<div id="${newDivId}" class="video-placeholder"></div>`;
         this.initYouTube(newDivId, {type: 'video_id', id: channelObj.fallback}, channelObj, loadId);
    } else {
        UI.loading.style.display = 'none'; 
    }
  }
};

/*--------------------------------------------------------------------------
 * DATA SERVICE (RSS Fetcher)
 * --------------------------------------------------------------------------*/
  
const DataService = {
  async fetchRSS(channelId, offset = 0) {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), Config.RSS_FETCH_TIMEOUT);
    try {
      const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + channelId)}&t=${Date.now()}`;
      const res = await fetch(url, { signal: controller.signal });
      clearTimeout(timeout);
      if (!res.ok) throw new Error("RSS Error");
      const data = await res.json();
      if (data.items && data.items.length > offset) {
          return data.items[offset].link.split('v=')[1];
      }
      return null;
    } catch (e) {
      console.warn("RSS Fetch Failed", e);
      return null;
    }
  }
};

/* --------------------------------------------------------------------------
 * APP CONTROLLER
 * -------------------------------------------------------------------------- */
  
const App = {
  init() {
    // Initial Load
    AppState.activeLoadId++;
    this.loadChannel(AppState.currentChannel, 0);
    
    // Events
    this.setupInputs();
    this.setupClock();
    
    // Robustness: Auto Refresh
    AppState.timers.refresh = setTimeout(() => window.location.reload(), Config.AUTO_REFRESH_MS);
  },

  setupClock() {
    const update = () => {
      const now = new Date();
      UI.clock.textContent = now.toLocaleTimeString('en-US', { hour12: true });
      UI.date.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
    setInterval(update, 1000);
    update();
  },

    setupInputs() {
    // 1. Mouse Wake
    let cursorTimeout;
    const wakeUI = () => {
        document.body.classList.add('user-active');
        clearTimeout(cursorTimeout);
        cursorTimeout = setTimeout(() => document.body.classList.remove('user-active'), 3000);
    };
    window.addEventListener('mousemove', wakeUI);
    window.addEventListener('click', wakeUI);

    // 2. Toggle Button
    UI.toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      this.triggerChannelLoad(AppState.currentChannel); 
    });

    // 3. Overlay Click
    UI.overlay.addEventListener('click', () => this.changeChannel(1));

    // 4. Keyboard Controls (UPDATED WITH LG CODES)
    window.addEventListener('keydown', (e) => {
      const k = e.key; const c = e.keyCode; const now = Date.now();
      
      // Original Throttle (200ms)
      if (now - AppState.lastScrollTime < Config.KEY_THROTTLE_MS) return; 
      AppState.lastScrollTime = now;
      wakeUI();

      // ADDED: LG/Samsung Keys (427, 428, 33, 34)
      if (k === "ArrowRight" || k === "ArrowUp" || k === "ChannelUp" || c === 427 || k === "PageUp" || c === 33) {
        e.preventDefault(); 
        this.changeChannel(1);
      } else if (k === "ArrowLeft" || k === "ArrowDown" || k === "ChannelDown" || c === 428 || k === "PageDown" || c === 34) {
        e.preventDefault(); 
        this.changeChannel(-1);
      } else if (/^[1-9]$/.test(k)) {
        e.preventDefault(); 
        this.triggerChannelLoad(parseInt(k, 10) - 1);
      } else if (k === "0") {
        e.preventDefault(); 
        this.triggerChannelLoad(9);
      }
    });
  },

  changeChannel(dir) {
    const newIdx = (AppState.currentChannel + dir + CHANNELS.length) % CHANNELS.length;
    this.triggerChannelLoad(newIdx);
  },

  triggerChannelLoad(index) {
    const isSame = (AppState.currentChannel === index);
    const channel = CHANNELS[index];

    // Special Case: Ch 0 Pause/Resume Logic (Don't Reload)
    if (isSame && channel.type === 'time') {
        this.toggleCh0Audio();
        return;
    }

    if (isSame && channel.allowToggle) {
        AppState.streamToggle = (AppState.streamToggle === 0) ? 1 : 0;
    } else {
        AppState.streamToggle = 0;
    }

    AppState.currentChannel = index;
    this.showBanner(channel.name, AppState.streamToggle);
    
    // Debounce
    clearTimeout(AppState.timers.load);
    AppState.activeLoadId++; 
    const thisId = AppState.activeLoadId;

    AppState.timers.load = setTimeout(() => {
      if (thisId === AppState.activeLoadId) {
          this.loadChannel(index, AppState.streamToggle);
      }
    }, Config.SCROLL_SPEED_MS);
  },

  toggleCh0Audio() {
    if (UI.bgAudio.paused) {
        UI.bgAudio.play()
          .then(() => {
             UI.toggleBtn.textContent = 'B'; UI.toggleBtn.className = 'toggle-B';
             this.showBanner("0. ਸੁਖਮਨੀ ਸਾਹਿਬ (Playing)", 1);
          })
          .catch(() => this.showBanner("Error: Audio Blocked", 0));
    } else {
        UI.bgAudio.pause();
        UI.toggleBtn.textContent = 'A'; UI.toggleBtn.className = 'toggle-A';
        this.showBanner("0. ਸੁਖਮਨੀ ਸਾਹਿਬ (Paused)", 0);
    }
  },

  showBanner(name, mode) {
    UI.channelName.textContent = name;
    UI.channelName.className = (mode === 1) ? 'style-alt show' : 'style-main show';
    clearTimeout(AppState.timers.banner);
    AppState.timers.banner = setTimeout(() => UI.channelName.classList.remove("show"), 3000);
  },

  loadChannel(index, toggle) {
    const channel = CHANNELS[index];
    const genId = AppState.activeLoadId;
    localStorage.setItem('currentChannel', index);
    
    UI.loading.style.display = 'block';
    PlayerService.cleanup(); // Clean slate

    // Watchdog Timer
    AppState.timers.watchdog = setTimeout(() => {
      if (genId === AppState.activeLoadId) UI.loading.style.display = 'none';
    }, Config.LOAD_TIMEOUT_MS);

    // Toggle Button UI
    if (channel.allowToggle) {
        UI.toggleBtn.style.display = 'flex';
        UI.toggleBtn.textContent = (toggle === 0) ? 'A' : 'B';
        UI.toggleBtn.className = (toggle === 0) ? 'toggle-A' : 'toggle-B';
    } else {
        UI.toggleBtn.style.display = 'none';
    }

    // --- LOGIC: CH 0 (Time/Audio) ---
    if (channel.type === 'time') {
      UI.timeTv.style.display = 'block';
      UI.loading.style.display = 'none';
      UI.bgAudio.src = Config.LOCAL_AUDIO_FILE;
      UI.bgAudio.currentTime = 0; 
      UI.bgAudio.volume = 1.0;
      UI.bgAudio.load(); 
      this.showBanner(channel.name, 0);
      return;
    }

    // --- LOGIC: CH 2 (Radio Hybrid) ---
    if (channel.isRadioHybrid && toggle === 1) {
      UI.audioBg.style.backgroundImage = `url('${channel.radioImage}')`;
      UI.audioBg.style.display = 'block';
      UI.loading.style.display = 'none';
      UI.bgAudio.src = channel.radioUrl;
      UI.bgAudio.play().catch(e => console.warn(e));
      this.showBanner(channel.name + " (Audio)", 1);
      return;
    }

    // --- LOGIC: Video Modes ---
    const divId = `yt-player-${Date.now()}`;
    UI.stream.innerHTML = `<div id="${divId}" class="video-placeholder"></div>`;
    UI.stream.style.display = 'block';

    if (channel.type === 'direct-rss') {
        if (toggle === 1) {
            // Secondary Stream (RSS Offset 1)
            this.showBanner(channel.name, 1);
            DataService.fetchRSS(channel.channelId, 1).then(vidId => {
                 if (genId !== AppState.activeLoadId) return;
                 if (vidId) PlayerService.initYouTube(divId, {type: 'video_id', id: vidId}, channel, genId);
                 else PlayerService.initYouTube(divId, {type: 'channel_live', id: channel.channelId}, channel, genId);
            });
        } else {
            // Primary Direct
            this.showBanner(channel.name, 0);
            PlayerService.initYouTube(divId, {type: 'channel_live', id: channel.channelId}, channel, genId);
        }
    } 
    else if (channel.type === 'hybrid' || channel.type === 'auto-rss') {
        const isAlt = (toggle === 1 && channel.type === 'hybrid');
        this.showBanner(channel.name, isAlt ? 1 : 0);
        DataService.fetchRSS(channel.channelId, isAlt ? 1 : 0).then(vidId => {
             if (genId !== AppState.activeLoadId) return;
             if (vidId) PlayerService.initYouTube(divId, {type: 'video_id', id: vidId}, channel, genId);
             else PlayerService.initYouTube(divId, {type: 'channel_live', id: channel.channelId}, channel, genId);
        });
    } 
    else if (channel.type === 'direct') {
        if (toggle === 1 && channel.fallback) {
            this.showBanner(channel.name, 1);
            PlayerService.initYouTube(divId, {type: 'video_id', id: channel.fallback}, channel, genId);
        } else {
            this.showBanner(channel.name, 0);
            PlayerService.initYouTube(divId, {type: 'channel_live', id: channel.channelId}, channel, genId);
        }
    }
  }
};
App.init();  // Start the App
</script>
